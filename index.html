<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marissa Rico" />
    <meta
      name="description"
      content="Give life to your ideas. Whether it's a calaverita or a romantic ballad, our AI Poem Generator creates authentic Mexican poetry instantly. Start writing"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="./assets/img/mexicanPoetry_RetroCosmos.png" type="image/x-icon" />
    <title>Mexican soul in every verse. Generate AI poetry in seconds</title>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Mexican Project Generator</h1>
      </header>
      <main>
        <form>
          <input type="text" placeholder="Enter the topic of the Mexican poem" autofocus required autocomplete="off" class="instructions" />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          Una calaverita para el Día de Muertos,un romance de amor
          <br />
          o una décima que capture la esencia de México.
        </div>
      </main>
      <footer>
        This project is coded by <a href="https://github.com/Maricode-40"> Marissa Rico </a> and
        <a href="https://maricode-40.github.io/mexican-poem-generator/" target="_blank"> is open-sourced on GitHub </a>
        and <a href="https://mexican-poem-generator.netlify.app/" target="_blank"> is hosted on Netlify.</a>
      </footer>
    </div>
  </body>
</html>
