<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marissa Rico" />
    <meta
      name="description"
      content="Give life to your ideas. Whether it's a calaverita or a romantic ballad, our AI Poem Generator creates authentic Mexican poetry instantly. Start writing"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="./assets/img/mexicanPoetry_RetroCosmos.png" type="image/x-icon" />
    <title>Mexican soul in every verse. Generate AI poetry in seconds</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="hero-header">
        <div class="hero-image"></div>
        <h1>AI Mexican Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <label for="user-instructions" class="visually-hidden">Topic for the Mexican Poem</label>
            <input
              type="text"
              id="user-instructions"
              name="topic"
              placeholder="Love, Día de Muertos, desert, mariachi…"
              autofocus
              required
              autocomplete="off"
              class="instructions"
            />
            <input type="submit" value="Generate Poem" class="submit-button" />
          </form>
          <div class="hint">i.e:Flower, Paris o Chocolate</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This project is coded by <a href="https://github.com/Maricode-40"> Marissa Rico </a> and
        <a href="https://github.com/Maricode-40/mexican-poem-generator" target="_blank" rel="noopener noreferrer">
          is open-sourced on GitHub
        </a>
        and
        <a href="https://mexican-poem-generator.netlify.app/" target="_blank" rel="noopener noreferrer">
          is hosted on Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
